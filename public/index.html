<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Favicon and App Icons -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="theme-color" content="#00bfbf" />

    <!-- Title -->
    <title>EggOn Technology | Contextual AI | Legal</title>

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "EggOn Technology",
        "url": "https://www.eggon-technology.com/",
        "logo": "https://eggon-technology.com/jo.svg",
        "email": "contact@eggon.fr",
        "description": "Contextual AI solutions for Legal professionals",
        "sameAs": [
          "https://eggon-technology.com",
          "https://eggon-technology.com/nog-lab",
          "https://eggon-technology.com/learn"
        ]
      }
    </script>

    <!-- Website Navigation Structure -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "EggOn Technology",
        "url": "https://eggon-technology.com",
        "potentialAction": {
          "@type": "SearchAction",
          "target": "https://eggon-technology.com/?search={search_term_string}",
          "query-input": "required name=search_term_string"
        },
        "mainEntity": {
          "@type": "ItemList",
          "itemListElement": [
            {
              "@type": "SiteNavigationElement",
              "position": 1,
              "name": "Home",
              "url": "https://eggon-technology.com/"
            },
            {
              "@type": "SiteNavigationElement", 
              "position": 2,
              "name": "Lab",
              "url": "https://eggon-technology.com/nog-lab"
            },
            {
              "@type": "SiteNavigationElement",
              "position": 3, 
              "name": "Learn",
              "url": "https://eggon-technology.com/learn"
            }
          ]
        }
      }
    </script>

    <!-- Meta Information -->
    <meta name="author" content="EggOn Technology" />
    <meta
      name="description"
      content="EggOn Technology - Contextual AI solutions for Legal professionals. Discover our Home, Lab innovations, and Learn academy for AI-powered legal technology."
    />
    <meta
      name="keywords"
      content="EggOn, EggOn Technology, Contextual AI, Legal, LegalTech, AI Legal, Home, Lab, Learn, Paris, France"
    />

    <!-- Open Graph (Social) -->
    <meta property="og:title" content="EggOn Technology | Contextual AI | Legal" />
    <meta property="og:site_name" content="eggon-technology.com" />
    <meta property="og:url" content="https://eggon-technology.com" />
    <meta
      property="og:description"
      content="EggOn Technology - Contextual AI solutions for Legal professionals. Home, Lab, Learn - Discover our AI-powered legal technology."
    />
    <meta property="og:image" content="%PUBLIC_URL%/jo.svg" />
    <meta property="og:image:type" content="image/svg+xml" />
    <meta property="og:image:width" content="400" />
    <meta property="og:image:height" content="400" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Merriweather:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icons and Styles -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.13.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
